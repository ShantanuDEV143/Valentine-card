<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Valentine's Week Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="cards-container">
    <div class="card" data-day="Rose Day">1. Rose Day</div>
    <div class="card" data-day="Propose Day">2. Propose Day</div>
    <div class="card" data-day="Chocolate Day">3. Chocolate Day</div>
    <div class="card" data-day="Teddy Day">4. Teddy Day</div>
    <div class="card" data-day="Promise Day">5. Promise Day</div>
    <div class="card" data-day="Hug Day">6. Hug Day</div>
    <div class="card" data-day="Kiss Day">7. Kiss Day</div>
    <div class="card" data-day="Valentine's Day">8. Valentine's Day</div>
</div>

<!-- Modal for displaying the message -->
<div id="messageModal" class="modal">
    <div class="modal-content">
        <div class="loader"></div>
        <div class="message" style="display:none;"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
